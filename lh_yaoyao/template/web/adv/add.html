
  
{template 'common/header'}

<script src="{LH_YAOYAO_RES}/js/address.js"></script> 

<ul class="nav nav-tabs">
    <li><a href="{php echo $this->createWebUrl('adv',array('op'=>'display', 'yaoyaoid'=>$yaoyaoid));}">广告设置</a>  </li>
		<li class="active"><a href="javascript:;">添加广告</a></li>
</ul>

<div class="clearfix">
    <form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
        <div class="panel panel-default">
            <div class="panel-heading">广告管理</div>
            <div class="panel-body">
                <input type="hidden" name="id" value="{$item[id]}">
                 <input type="hidden" name="yaoyaoid" value="{$yaoyaoid}">
                <input type="hidden" name="op" value="save">
                
                	<div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><font color="red">*</font>祝福语</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" name="name" class="form-control" value="{$item['name']}" data-rule-required="true" />
                        <span class="help-block">
                        </span>
                    </div>
                	</div>
                	
                <div class="form-group">
                     <label class="col-xs-12 col-sm-3 col-md-2 control-label"><font color="red">*</font>广告背景图</label>
                     <div class="col-sm-9">
                         {php echo tpl_form_field_image('imageurl', $item['imageurl'])}
                        <span class="help-block">
                            建议图片大小为： 640*160，建议使用透明背景色
                        </span>
                     </div>
                 </div>
                 
                 <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label"><font color="red">*</font>序号</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="number" name="seq" class="form-control" value="1" placeholder="序号越小越靠前" data-rule-required="true" />
                        <span class="help-block">
                        </span>
                    </div>
                	</div>

        <div class="form-group">
            <div class="col-sm-12">
                <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
                <input type="hidden" name="token" value="{$_W['token']}"/>
            </div>
        </div>
    </form>
    <script language='javascript'>
        require(['jquery', 'util'], function ($, u) {
        });
        
        var id = $("input[name=id]").val();
				$(function(){
					setDefaultImage(id, 'imageurl', 'img/bg-title-3.png');
				});
				
				function setDefaultImage(id, value, defaultValue) {
					var obj = $("input[name=" + value + "]");
					if (obj.val() == defaultValue || id == '') {
						obj.val(defaultValue);
						obj.parent().parent().find("img").attr("src", "{LH_YAOYAO_RES}/" + defaultValue);
					}
				}
    </script>
</div>
